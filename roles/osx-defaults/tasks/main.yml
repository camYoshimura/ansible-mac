---
- name: dock autohide set enable
  osx_defaults:
    domain: com.apple.dock
    key: "{{ item }}"
    type: bool
    value: true
  with_items:
    - autohide
    - magnification

- name: finder set enable
  osx_defaults:
    domain: com.apple.finder
    key: "{{ item }}"
    type: bool
    value: true
  with_items:
    - ShowStatusBar
    - ShowPathbar
    - ShowTabView
    - AppleShowAllFiles
    - _FXShowPosixPathInTitle
    - QLEnableTextSelection
    - DisableAllAnimations

- name: finder set disable
  osx_defaults:
    domain: com.apple.finder
    key: "{{ item }}"
    type: bool
    value: false
  with_items:
    - NSAutomaticWindowAnimationsEnabled

