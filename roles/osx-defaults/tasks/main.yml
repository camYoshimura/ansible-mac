- name: show all extentions 
  osx_defaults:
    key: AppleShowAllExtensions
    type: bool
    value: true

- name: set full keyboard access
  osx_defaults:
    key: AppleKeyboardUIMode
    type: int
    value: 3

- name: set fn key as function
  osx_defaults:
    key: com.apple.keyboard.fnState
    type: bool
    value: true


